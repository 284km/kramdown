dist: xenial
language: ruby
rvm:
  - 2.3
  - 2.4
  - 2.5
  - 2.6
  - jruby-head

matrix:
  allow_failures:
    - rvm: jruby-head

addons:
  apt:
    packages:
      - texlive-latex-base
      - texlive-latex-recommended
      - texlive-fonts-recommended
      - texlive-latex-extra
      - tidy

before_install:
  - gem install rake
  - gem install minitest stringex
  - gem install rouge

script: ruby -Ilib:test test/test_*
